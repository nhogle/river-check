<html>
	<head>
		<title>River Check &mdash; Check river flow rates around the United States</title>
		<!-- jQuery, jQuery-ui -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

		<!-- CanvasJs for graphing -->
		<script src="/js/canvasjs.min.js"></script>
		<script src="/js/spin.min.js"></script>

		<!-- D3 Stuff for map stuff -->
		<script src="/js/d3.v3.min.js"></script>
		<script src="/js/topojson.v1.min.js"></script>

		<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed" rel="stylesheet">

		<link rel="stylesheet" href="/css/river.css" />
		<script src="/js/river.js"></script>

	 	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
		<script src="/js/map.js"></script>

		<script type="text/javascript">
			$(document).ready( function() {
				load_sites();
				$("#site").submit( function(event) {
					query( $("#site_number").val() );
					event.preventDefault();
				} );
			} );
		</script>
	</head>

	<body>
		<h1>River Check</h1>
		<h2> The better way to check rivers</h2>
		<form id="site">
			<input type="hidden" id="site_number" name="site_number"> </input>
			<button type="submit">Check River </button>
			<div>
				<input placeholder="USGS River Site" type="text" id="site_name" name="site_name"> </input>
			</div>
		</form>
		<div id="container">
			<div id="chart"></div>
			<div id="map"></div>
		</div>
